<!DOCTYPE html>
<html lang-"en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1" />
  <title>{% block title %}{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/myapp/style.css"/>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fliuid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'myapp:index' %}">Music</a>
    </div>

    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav">
        <li class = "{% block albums_active %}{% endblock %}">
          <a href = "{% url 'myapp:index' %}">
            <span class="glyphicon glyphicon-cd" aria-hidden="true">&thinsp;&thinsp;Albums</span>
          </a>
        </li>
        <li class = "{% block songs_active %}{% endblock %}">
          <a href = "{% url 'myapp:songs' 'all' %}">
            <span class="glyphicon glyphicon-music" aria-hidden="true">&thinsp;&thinsp;Songs</span>
          </a>
        </li>
        <form class="navbar-form navbar-left" role="search" method="get" action="#">
          <div class="form-group">
            <input type="text" class="form-control" name="q" value="" />
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </ul>

      <ul class = "nav navbar-nav navbar-right">
        <li class="">
          <a href="{% url 'myapp:album-add' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">&thinsp;&thinsp;Add&thinsp;Album</span>
          </a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account<span class="caret"></span>
            <ul class="dropdown-menu">
              <li><a href="#" class="glyphicon glyphicon-user" aria-hidden="true">&thinsp;&thinsp;Profile</a></li>
              <li><a href="#" class="glyphicon glyphicon-cog" aria-hidden="true">&thinsp;&thinsp;Settings</a></li>
              <li><a href="{% url 'myapp:logout_user' %}" class="glyphicon glyphicon-off" aria-hidden="true">&thinsp;&thinsp;Logout</a></li>
            </ul>
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>

{% block body %}
{% endblock %}




</body>
</html>
